    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #050505;
        font-family: 'Courier New', Courier, monospace;
        /* Critical for preventing pull-to-refresh and zoom on mobile */
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        /* Safe area for iPhone notch */
        padding-left: env(safe-area-inset-left);

      }
      /* Custom scrollbar for retro feel */

        width: 8px;

        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #881313;

      /* Lab/Menu Scrollbar Override - Now Gray */
      .lab-scroll::-webkit-scrollbar-thumb {

        background: #1f2937; /* gray-800 */
      }

      @keyframes border-pulse-red {
        0%, 100% {
          border-color: rgba(127, 29, 29, 0.6);
          box-shadow: 0 0 10px rgba(220, 38, 38, 0.1);
        }
        50% {
          border-color: rgba(220, 38, 38, 1);
          box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
        }
      }

      .animate-border-pulse {
        animation: border-pulse-red 2s infinite ease-in-out;

      @keyframes border-pulse-green {
        0%, 100% {
          border-color: rgba(21, 128, 61, 0.6);
          box-shadow: 0 0 10px rgba(34, 197, 94, 0.1);
        }
        50% {
          border-color: rgba(34, 197, 94, 1);
          box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
        }
      }

      .animate-border-pulse-green {
        animation: border-pulse-green 2s infinite ease-in-out;

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {

            })
            .catch(registrationError => {

            });
