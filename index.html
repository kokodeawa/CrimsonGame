      body {

        width: 8px;
      }
      ::-webkit-scrollbar-track {

      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */

      /* Lab/Menu Scrollbar Override */

      .lab-scroll::-webkit-scrollbar-track {

      @keyframes border-pulse-red {
        0%, 100% {
          border-color: rgba(127, 29, 29, 0.6);
          box-shadow: 0 0 10px rgba(220, 38, 38, 0.1);

        50% {
          border-color: rgba(220, 38, 38, 1);
          box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
        }
      }

      .animate-border-pulse {
        animation: border-pulse-red 2s infinite ease-in-out;
      }

      @keyframes border-pulse-green {
        0%, 100% {
          border-color: rgba(21, 128, 61, 0.6);
          box-shadow: 0 0 10px rgba(34, 197, 94, 0.1);
        }
        50% {
          border-color: rgba(34, 197, 94, 1);
          box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
        }
      }

      .animate-border-pulse-green {
        animation: border-pulse-green 2s infinite ease-in-out;
      }
      
      #root {
        height: 100vh;
        width: 100vw;

        justify-content: center;

        display: none;

<script type="importmap">

  <body>
    <div id="error-log"></div>
    <div id="root">
        <div id="loading-text" style="font-family: monospace; color: #dc2626; text-align: center;">
            <div style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">INITIALIZING SUIT SYSTEMS...</div>
            <div style="font-size: 12px; color: #7f1d1d;">ESTABLISHING UPLINK</div>
        </div>
    </div>
    
    <!-- Global Error Handler to debug Startup Issues -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var log = document.getElementById('error-log');
        if (log) {
          log.style.display = 'block';
          log.innerHTML += "CRITICAL FAILURE:\n" + message + "\nAT: " + source + ":" + lineno + "\n\n";
          document.getElementById('loading-text').style.display = 'none';
        }
      };
      
      window.addEventListener('unhandledrejection', function(event) {
        var log = document.getElementById('error-log');
        if (log) {
          log.style.display = 'block';
          log.innerHTML += "UNHANDLED PROMISE:\n" + event.reason + "\n\n";
          document.getElementById('loading-text').style.display = 'none';
        }
      });
    </script>

    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
